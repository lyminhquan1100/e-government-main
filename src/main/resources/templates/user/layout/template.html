<!DOCTYPE html>
<html lang="en" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" th:href="@{/custom/common/css/base.css}">
    <link rel="stylesheet" th:href="@{/custom/common/css/component.css}">
    <link rel="stylesheet" th:href="@{/custom/common/css/range-two-slides.css}">
    
    <!-- CSS element UI -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    
    <!-- Jquery -->
    <script src="/libs/jquery-3.6.0.min.js"></script>
    
    <!-- Jquery scroll -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
    
    <!-- Validate jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
            type="text/javascript"></script>
    
    <!-- Twbs-pagination -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"
            integrity="sha512-frFP3ZxLshB4CErXkPVEXnd5ingvYYtYhE5qllGdZmcOlRKNEPbufyupfdSTNmoF5ICaQNO6SenXzOZvoGkiIA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- VueJs -->
    <script src="/libs/vue.min.js"></script>
    
    <!-- Moment js -->
    <script src="/libs/moment.min.js" type="text/javascript"></script>
    
    <!-- Ckeditor -->
    <script src="/libs/ckeditor/ckeditor.js"></script>
    
    <!-- Config date -->
    <script src="/custom/common/js/config-date.js" type="text/javascript"></script>
    
    <!-- JavaScript element UI -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.0/sockjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
    
    <script type="text/javascript" src="/custom/common/js/component.js"></script>
    
    <!-- Date utils -->
    <script src="/custom/common/js/date_utils.js" type="text/javascript"></script>
    
    <!-- Custom -->
    <script type="text/javascript" src="/custom/user/js/header.js"></script>
    <script src="/custom/common/js/change_password.js" type="text/javascript"></script>

</head>
<body>
<!-- Import libs -->
<div th:replace="common/component :: component"></div>
<div th:replace="common/import_libs :: import_lib_datatable"></div>
<div th:replace="common/import_libs :: import_lib_bootstrap_time"></div>
<!---->

<div id="overlay"></div>

<header th:replace="user/layout/header :: header(${currentPage})"></header>

<div th:replace="common/modal_change_password :: modal_change_password"></div>

<section layout:fragment="content"></section>

<footer th:replace="user/layout/footer :: footer"></footer>


</body>
</html>
