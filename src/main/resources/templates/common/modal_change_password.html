<div th:fragment="modal_change_password">
    <div class="modal fade bd-example-modal-lg" id="modal_change_password" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đổi mật khẩu</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form id="form-change-password" class="col-md-12">
                            <div class="form-group">
                                <label>Mật khẩu hiện tại:</label>
                                <sup style="color: red">*</sup>
                                <input id="currentPassword" type="password" name="currentPassword"
                                       v-model="currentPassword" class="form-control"/>
                            </div>
                            
                            <div class="form-group">
                                <label>Mật khẩu mới:</label>
                                <sup style="color: red">*</sup>
                                <input id="newPassword" type="password" name="newPassword" v-model="newPassword"
                                       class="form-control"/>
                            </div>
                            
                            <div class="form-group">
                                <label>Nhập lại mật khẩu mới:</label>
                                <sup style="color: red">*</sup>
                                <input type="password" name="confirmNewPassword" v-model="confirmNewPassword"
                                       class="form-control"/>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-sm" @click="changePassword()">
                        Xác nhận
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
