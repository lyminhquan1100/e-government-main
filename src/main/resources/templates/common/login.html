<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
    <link rel="stylesheet" th:href="@{/custom/common/css/component.css}">
    
    <!-- Jquery -->
    <script src="/libs/jquery-3.6.0.min.js"></script>
    
    <!-- DatetimePicker css -->
    <link rel="stylesheet" href="/libs/bootstrap-datetimepicker.min.css"/>
    
    <!-- Validate Jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
            type="text/javascript"></script>
    
    <!-- VueJs -->
    <script src="/libs/vue.min.js"></script>
    
    <!-- Moment js -->
    <script src="/libs/moment.min.js" type="text/javascript"></script>
    
    <!-- Config date -->
    <script src="/custom/common/js/config-date.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="custom/common/js/component.js"></script>
    <script type="text/javascript" src="custom/common/js/login.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    
    <style>
        .error-message, .error-message-username-exist {
            margin: 0px;
            color: red;
            font-size: 12px;
        }
        
        .form-horizontal .form-group {
            height: 56px;
        }
        
        .form-group {
            margin-bottom: 0px;
        }
        
        .form-horizontal .control-label {
            text-align: left;
        }
        
        .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
            background-color: white;
            cursor: text;
        }

        .error-message, .error-message-other {
            color: red;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div th:replace="common/component :: component"></div>

<div th:replace="common/import_libs :: import_lib_bootstrap_time"></div>

<div class="container">
    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Đăng nhập</div>
                <div style="float: right; font-size: 80%; position: relative; top: -16px">
                    <a href="/forgot-password">Quên mật khẩu</a>
                </div>
            </div>
            
            <div style="padding-top: 30px" class="panel-body">
                <div style="display: none" id="login-alert"
                     class="alert alert-danger col-sm-12"></div>
                
                <div id="loginform" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="login-username"
                               type="text" class="form-control" name="username" autocomplete="off" readonly
                               onfocus="this.removeAttribute('readonly');"
                               placeholder="Email" v-model="username">
                    </div>
                    
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               autocomplete="off" readonly onfocus="this.removeAttribute('readonly');"
                               placeholder="Mật khẩu" v-model="password">
                    </div>
                    
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button id="btn-login" type="button" @click="login()" class="btn btn-success">Login</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%;">
                                <a href="/home">Trang chủ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
