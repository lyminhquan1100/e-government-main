<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layout/admin_template}"
      th:with="currentPage='reason_denied_comment'">
<head>
    <meta charset="UTF-8">
    <title>Quản lý</title>

    <script src="/custom/admin/js/reason_denied_comment/list.js" type="text/javascript"></script>
    <script src="/custom/admin/js/reason_denied_comment/add.js" type="text/javascript"></script>

</head>
<body>
<div layout:fragment="content">

    <div style="margin-bottom: 10px;">
        <button data-toggle="modal" data-target="#modal_add_reason_denied"
                class="btn btn-primary btn-sm" id="btn-add">Thêm mới
        </button>
    </div>

    <div style="float: right; display: flex; width: 70%; justify-content: flex-end;">
        <div class="input-group" style="width: 40%; height: 32px; float: right">
            <input style="height: 100%" class="form-control" type="text" id="search_reason_denied"
                   placeholder="Tìm kiếm theo lý do từ chối" autocomplete="off">
            <div class="input-group-append" id="btn_search">
                <span class="input-group-text amber lighten-3">
                    <i style="font-size: 14px; cursor: pointer" class="fa fa-search text-grey"
                       aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="table-content">
        <table class="table responsive" id="reason_denied_table">
            <thead>
            <th scope="col" class="text-center">Lý do từ chối bình luận</th>
            <th style="width: 30% !important" scope="col" class="text-center"></th>
            </thead>
        </table>
    </div>

    <div class="modal fade bd-example-modal-md" id="modal_add_reason_denied" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div style="overflow-y: initial !important" class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lý do từ chối bình luận</h5>
                </div>

                <div style="overflow-y: auto; max-height: calc(100vh - 200px)" class="modal-body">
                    <div class="row">
                        <form id="form-reason-denied" class="col-md-12">
                            <div class="form-group">
                                <label class="label-form">Lý do từ chối</label><sup style="color: red"> *</sup>
                                <input name="content" v-model="content" type="text" class="form-control"/>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-sm" @click="save()">Lưu</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="modal_delete" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xóa lý do từ chối?</h5>
                </div>
                <div class="modal-body" style="text-align: left">
                    <h6 style="font-weight: 400">Bạn có chắc chắn muốn xóa lý do này không?</h6>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button id="btn_submit_delete" type="button" class="btn btn-primary btn-sm">
                        Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
