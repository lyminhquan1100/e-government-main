<div th:fragment="modal_update_content_document" xmlns:th="http://www.w3.org/1999/xhtml">

    <script src="/custom/admin/js/document/update_content.js" type="text/javascript"></script>

    <style>

    </style>

    <div class="modal fade bd-example-modal-lg" id="modal_update_content_document" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div style="overflow-y: initial !important" class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa nội dung</h5>
                </div>

                <div style="overflow-y: auto; max-height: calc(100vh - 200px)" class="modal-body">
                    <div class="row">
                        <form id="form-update-content" class="col-md-12">
                            <div class="form-group">
                                <label class="label-form">Nội dung</label><sup style="color: red"> *</sup>
                                <textarea id="textarea-update-content-document"></textarea>
                                <p class="error-message-other" :class="{ hidden : !isShowErrorContent}">
                                    Trường này là bắt buộc</p>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-sm" @click="updateContent()">OK</button>
                </div>

            </div>
        </div>
    </div>
</div>
