<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layout/admin_template}"
      th:with="currentPage='document'">
<head>
    <meta charset="UTF-8">
    <title>Quản lý</title>

    <script src="/custom/admin/js/document/list.js" type="text/javascript"></script>

</head>
<body>
<div layout:fragment="content">

    <div th:replace="admin/manage_document/admin_modal_send_document :: modal_send_document"></div>

    <div style="margin-bottom: 10px;">
        <button class="btn btn-primary btn-sm" id="btn-add"
                data-toggle="modal" data-target="#modal_add_document">Thêm mới
        </button>
    </div>

    <div style="float: right; display: flex; width: 70%; justify-content: flex-end;">
        <div class="input-group" style="width: 40%; height: 32px; float: right">
            <input style="height: 100%" class="form-control" type="text" id="search_document"
                   placeholder="Tìm kiếm theo tiêu đề văn bản" autocomplete="off">
            <div class="input-group-append" id="btn_search">
                <span class="input-group-text amber lighten-3">
                    <i style="font-size: 14px; cursor: pointer" class="fa fa-search text-grey"
                       aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="table-content">
        <table class="table responsive" id="document_table">
            <thead>
            <th style="width: 10% !important" scope="col" class="text-center">Thuộc đơn vị</th>
            <th style="width: 15% !important" scope="col" class="text-center">Tiêu đề</th>
            <th style="width: 10% !important" scope="col" class="text-center">Mục tiêu</th>
            <th style="width: 3% !important" scope="col" class="text-center">Phiên bản</th>
            <th style="width: 10% !important" scope="col" class="text-center">Người tạo</th>
            <th style="width: 8% !important" scope="col" class="text-center">Ngày tạo</th>
            <th style="width: 8% !important" scope="col" class="text-center">Chế độ đang hoàn thiện</th>
            <th style="width: 8% !important" scope="col" class="text-center">Công khai văn bản</th>
            <th style="width: 30% !important" scope="col" class="text-center"></th>
            </thead>
        </table>
    </div>

    <div class="modal fade bd-example-modal-lg" id="modal_delete" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xóa văn bản?</h5>
                </div>
                <div class="modal-body" style="text-align: left">
                    <h6 style="font-weight: 400">Bạn có chắc chắn muốn xóa văn bản này không?</h6>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button id="btn_submit_delete" type="button" class="btn btn-primary btn-sm">
                        Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
