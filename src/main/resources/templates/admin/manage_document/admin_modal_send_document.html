<div th:fragment="modal_send_document" xmlns:th="http://www.w3.org/1999/xhtml">

    <script src="/custom/common/js/unit_and_work_unit/work_unit_item.js" type="text/javascript"></script>
    <script src="/custom/admin/js/document/send.js" type="text/javascript"></script>

    <style>
        .wrap-unit-lv1 {
            margin-bottom: 30px;
        }

        .name-unit-lv1 {
            margin-right: 12px;
            min-width: 80px;
        }

        .title-work-unit {
            margin-bottom: 16px;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .icon-item {
            margin-top: 2px;
            margin-right: 4px;
        }

        .list-item {
            padding-left: 20px;
        }

        .label-item {
            height: 24px;
            min-width: 250px;
            margin-right: 20px;
            font-size: 13px;
            border: 1px solid #ccc;
            padding-left: 4px;
        }

        .label-item:hover {
            cursor: pointer;
        }

        .label-item.disabled:hover {
            cursor: default;
        }

        .label-item.active {
            background-color: #9acfea;
        }

        .label-item.active.can-not-edit {
            background-color: #ccc;
        }

        .label-item.active.can-not-edit:hover {
            cursor: default;
        }

        .label-item.disabled {
            background-color: #ccc;
        }

        .wrap-btn {
            display: flex;
        }

        .btn-add-work-unit, .btn-delete-work-unit {
            height: 24px;
            font-size: 12px;
            line-height: 24px;
            padding: 0 4px;
            margin-right: 4px;
            min-width: 60px;
        }

        .icon-item:hover {
            cursor: pointer;
            transform: rotate(0deg);
            transition: linear 0.2s;
        }

        .btn-save-work-unit {
            height: 32px;
            line-height: 32px;
            padding: 0 13px;
            margin-top: 18px;
        }

        .wrap-title-unit {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .select-unit {
            display: block;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 36px;
            padding: 0 8px;
        }
    </style>

    <div th:replace="common/template_unit_and_work_unit/work_unit_template :: work_unit_form_send_document_template"></div>

    <div class="modal fade bd-example-modal-lg" id="modal_send_document" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div style="overflow-y: initial !important" class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gửi văn bản</h5>
                </div>

                <div style="overflow-y: auto; max-height: calc(100vh - 200px)" class="modal-body">
                    <div style="display: flex; justify-content: space-between">
                        <label class="label-form">Chọn các đơn vị nhận văn bản</label>
                        <label class="label-form">Chọn quyền cho đơn vị nhận văn bản có thể sửa</label>
                    </div>
                    <div style="display: flex; justify-content: space-between">
                        <div></div>
                        <div></div>
                        <div style="display: flex; justify-content: space-between; width: 350px">
                            <span>Viewer</span>
                            <span>Updater</span>
                            <span>Approver</span>
                            <span>Deleter</span>
                            <span>Sender</span>
                        </div>
                    </div>

                    <div class="wrap-unit-lv1" v-for="wrapUnitLv1 in listWrapUnitLv1">
                        <div class="wrap-title-unit">
                            <span class="name-unit-lv1">{{wrapUnitLv1.unitLv1Name}}</span>
                            <input hidden class="id-unit-lv1" type="number" :value="wrapUnitLv1.unitLv1Id">
                        </div>
                        <work-unit-item-form-send-document-component v-for="workUnit in wrapUnitLv1.listWorkUnit"
                                                                     :work-unit="workUnit"
                                                                     :ref="'work-unit-' + workUnit.id">
                        </work-unit-item-form-send-document-component>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-sm" @click="okSendDocument()">OK</button>
                </div>

            </div>
        </div>
    </div>
</div>
